<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./todoticker.css" />
    <script
      src="https://kit.fontawesome.com/6631b3c549.js"
      crossorigin="anonymous"
    ></script>
    <title>TodoTicker</title>
    <script src="./todoticker.js"></script>
  </head>
  <body>
    <section class="main">
      <nav class="nav">
        <div class="nav-content"></div>
      </nav>
      <section class="page">
        <article class="greeting-box">
          <h2 class="greeting-box-heading">TodoTicker</h2>
          <h4 class="greeting-box-sub-heading">#1 Task Manager</h4>
        </article>
        <section class="todo-table-section">
          <div class="todo-table-group form-container">
            <form action="" id="form" class="form">
              <section class="form-content">
                <div class="form-group" id="task-no-box">
                  <div class="form-label">Task No</div>
                  <input
                    disabled
                    required
                    type="text"
                    id="taskNo"
                    class="form-input"
                  />
                </div>
                <div class="form-group">
                  <div class="form-label">Task Name</div>
                  <input
                    required
                    placeholder="Ex: Make Todo List"
                    autocomplete="off"
                    type="text"
                    id="taskName"
                    class="form-input"
                  />
                </div>
                <div class="form-group">
                  <div class="form-label">Status</div>
                  <select required class="form-input" name="" id="status">
                    <option class="dropdown-option" value="inprogress">
                      In Progress
                    </option>
                    <option class="dropdown-option" value="todo">Todo</option>
                    <option class="dropdown-option" value="completed">
                      Complete
                    </option>
                  </select>
                </div>
              </section>

              <div class="add-task-box">
                <button
                  type="submit"
                  id="add-task"
                  class="button button-edit form-button"
                >
                  Add Task
                </button>
                <button
                  type="button"
                  onclick="onSubmitEdit()"
                  id="edit-task"
                  class="button button-edit form-button"
                >
                  Edit Task
                </button>
                <button
                  type="reset"
                  onclick="onReset()"
                  id="reset-form"
                  class="button button-edit form-button"
                >
                  Go Back
                </button>
              </div>
            </form>
          </div>
          <div class="todo-table-group form-container">
            <form action="" id="search-form" class="form">
              <section class="form-content">
                <div class="form-group">
                  <div class="form-label">Search Option</div>
                  <select
                    required
                    class="form-input"
                    name=""
                    id="search-option"
                  >
                    <option class="dropdown-option" value="taskno">
                      Task No
                    </option>
                    <option class="dropdown-option" value="taskname">
                      Task Name
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="form-label">Search Criteria</div>
                  <input
                    required
                    placeholder="Ex: Go to Work"
                    autocomplete="off"
                    type="text"
                    id="search-criteria"
                    class="form-input"
                  />
                </div>
              </section>

              <div class="add-task-box">
                <button
                  type="submit"
                  id="search"
                  class="button button-edit form-button"
                >
                  Search
                </button>
                <button
                  type="reset"
                  id="search"
                  class="button button-edit form-button"
                  onclick="onSearchReset()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
          <div class="todo-table-group desktop">
            <table class="todo-table">
              <thead class="todo-table-head">
                <tr class="table-head-row">
                  <th class="table-head-item">Task No</th>
                  <th class="table-head-item task-name-column">Task Name</th>
                  <th class="table-head-item status-column">Status</th>
                  <th class="table-head-item">Edit</th>
                  <th class="table-head-item">Remove</th>
                </tr>
              </thead>
              <tbody id="desktop-insert-area" class="todo-table-body"></tbody>
            </table>
          </div>
          <section class="card-box mobile" id="mobile-insert-area"></section>
        </section>
      </section>
      <footer id="no-data-section"></footer>
    </section>
  </body>
</html>
